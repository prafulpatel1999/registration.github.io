<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body bgcolor="#778899">
    <div>
        <h1>

            STUDENT REGISTERATION FORM

        </h1>
    </div>
    <hr>
    <div>

        <form action="">
            <!--name code starts here-->
            <div>

                <label for="first">
                    <h3> First Name :
                    </h3>
                </label>


                <input type="text" name="Name" id="first" placeholder="First Name" size="100%">

            </div>
            <!--middle code starts here-->
            <div>

                <label for="middle">
                    <h3>
                        Middle Name :
                    </h3>
                    <input type="text" name="Name2" id="middle" placeholder="Middle Name" size="100%">
                </label>


            </div>
            <!--last name code start here-->
            <div>
                <label for="last">
                    <h3>
                        Last Name :
                    </h3>
                    <input type="text" name="name3" id="last" placeholder="Last Name" size="100%">
                </label>
            </div>
            <!--gender code starts here-->
            <div>
                <label for="">
                    <h3>
                        Gender :
                    </h3>
                </label>
                <!--male code-->
                <label for="male">
                    <input type="radio" name="gender" id="male" value="male">
                    Male
                </label>&nbsp;&nbsp;
                <!--female code starts here-->
                <label for="female">
                    <input type="radio" name="gender" id="female" value="female">
                    Female
                </label>
                &nbsp;&nbsp;
                <!--others code starts here-->
                <label for="others">
                    <input type="radio" name="gender" id="others" value="others">
                    Others
                </label>
            </div>
            <!--phone no code starts here-->
            <div>
                <label for="number">
                    <h3>Phone Number:</h3>
                    <input type="tel" name="phone" id="number" placeholder="Phone Number +91" size="100%">
                </label>
            </div>
            <!--address-->
            <div>
                <label for="address">
                    <h3>
                        Current Address:
                    </h3>
                    <textarea name="address" id="address" cols="95" rows="10" placeholder="Current Address"></textarea>
                </label>
            </div>
            <!--Email code starts here-->
            <div>
                <label for="email">
                    <h3>Email:</h3>
                    <input type="email" name="mail" id="email" placeholder="Email" size="100%">
                </label>
            </div>
            <!--passwords code starts here-->
            <div>
                <label for="password">
                    <h3>Password:</h3>
                    <input type="password" name="password" id="password" placeholder="password" size="100%">
                </label>
            </div>
            <!--retype password code starts here-->
            <div>
                <label for="retype">
                    <h3>
                        Passsword:
                    </h3>
                    <input type="password" name="repassword" id="retype" placeholder="Retype Password" size="100%">
                </label>
            </div>
            <br>
            <!--submit code starts here-->
            <div>
                <button type="submit">
                    <h3>Register</h3>
                </button>
            </div>
        </form>
        
    </div>
</body>

</html>
